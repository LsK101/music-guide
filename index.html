<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Music Guide</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <form action="#" class="search-form">
        <label for="search-music">Search For An Artist / Song:</label>
        <input id="search-music" type="text" class="artist-string" placeholder="Artist" required>
        <input id="search-music" type="text" class="song-string" placeholder="Song">
        <button type="submit">Search</button>
      </form>
      
      <section class="youtube container" hidden>
      </section>
      
      <section class="lyrics container" hidden>
      </section>
      
      <section class="wiki container" hidden>
      </section>
      
      <section class="discography container" hidden>
      </section>
      
      <section class="shows container" hidden>
      </section>
      
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
