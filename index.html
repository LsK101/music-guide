<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MusicGuide</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="responsivegrid.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.ico">
  </head>
  <body>
    <main role="main" class="main-container">

      <div class="mobile-navbar">
        <img class="hamburger-icon" src="./images/hamburger-with-text-black.png">
        <ul class="mobile-navbar-list" hidden>
          <li>
            <a id="search-link" class="navbar-link" href="#">
              Artist/Song Search
            </a>
          </li>
          <li>
            <a id="recents-link" class="navbar-link" href="#">
              Recently Searched
            </a>
          </li>
          <li>
            <a id="lyrics-link" class="navbar-link" href="#">
              Song Lyrics
            </a>
          </li>
          <li>
            <a id="wiki-link" class="navbar-link" href="#">
              Wikipedia
            </a>
          </li>
          <li>
            <a id="video-link" class="navbar-link" href="#">
              Youtube Videos
            </a>
          </li>
        </ul>
      </div>

      <div class="row landing-header">
        <div class="col-6">
          <img class="site-logo" src="./images/site-logo.png">
        </div>

        <div class="col-6">
          <span>
            MusicGuide, a quick aggregate music search engine. 
          </span>
        </div>

      </div>

      <div class="row">

        <form role="search" action="#" class="search-form col-12" id="search">
          <label for="search-music">Enter an artist to find Youtube videos and Wikipedia information, or enter an artist and a song to find specific music videos and song lyrics.</label><br>
          <input role="searchbox" id="search-music" type="text" class="artist-string" placeholder="Artist" required>
          <input role="searchbox" id="search-music" type="text" class="song-string" placeholder="Song">
          <button class="search-button" role="button" type="submit">Search</button>
        </form>

      </div>

      <div class="row">

        <div class="col-6">

          <section role="region" id="recents" class="search-history search-history-container hidden" hidden>
            <span role="heading" class="section-header">Recently Searched</span>
            <br>
            <br>
          </section>

          <section role="region" id="lyrics" class="lyrics container" hidden>
          </section>

          <section role="region" id="wiki" class="wiki container hidden" hidden>
          </section>

        </div>

        <div class="col-6">

          <section role="region" id="video" class="youtube container hidden" hidden>
          </section>

        </div>

      </div>
      
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
