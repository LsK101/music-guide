<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MusicGuide</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="responsivegrid.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.ico">
  </head>
  <body>
    <main role="main">

      <div class="row landing-header">
        <div class="col-6">
        <span>
          <img class="site-logo" src="./images/site-logo.png">
        </span>
        </div>

        <div class="col-6">
        <span>
          MusicGuide is a quick way to learn more about musicians! Lookup artists
          to find song lyrics, music videos, and Wikipedia information!
        </span>
        </div>

      </div>

      <div class="row">

        <form role="search" action="#" class="search-form col-12">
          <label for="search-music">Search For an Artist <b>OR</b> an Artist/Song Combination (For Song Lyrics, If Available):</label><br>
          <input role="searchbox" id="search-music" type="text" class="artist-string" placeholder="Artist" required>
          <input role="searchbox" id="search-music" type="text" class="song-string" placeholder="Song">
          <button class="search-button" role="button" type="submit">Search</button>
        </form>

      </div>

      <div class="row">

        <div class="col-6">

          <section role="region" class="search-history search-history-container hidden" hidden>
            <span role="heading" class="section-header">Recently Searched</span>
            <br>
            <br>
          </section>

          <section role="region" class="similar-artists-history similar-artists-history-container" hidden>
            <span role="heading" class="section-header">Recently Discovered</span>
            <br>
            <br>
          </section>

          <section role="region" class="lyrics container" hidden>
          </section>

          <section role="region" class="wiki container hidden" hidden>
          </section>

        </div>

        <div class="col-6">

          <section role="region" class="youtube container hidden" hidden>
          </section>

        </div>

      </div>
      
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
