<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Music Guide</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="responsivegrid.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="row">

        <form action="#" class="search-form col-12">
          <label for="search-music">Search For an Artist <b>OR</b> an Artist/Song Combination (For Song Lyrics, If Available):</label><br>
          <input id="search-music" type="text" class="artist-string" placeholder="Artist" required>
          <input id="search-music" type="text" class="song-string" placeholder="Song">
          <button type="submit">Search</button>
        </form>

      </div>

      <div class="row">

        <div class="col-6">

          <section class="lyrics container" hidden>
          </section>

          <section class="wiki container hidden" hidden>
          </section>

          <section class="shows container hidden" hidden>
          </section>

          <section class="similar-artists container hidden" hidden>
          </section>

          <section class="discography container hidden" hidden>
          </section>

        </div>

        <div class="col-6">

          <section class="youtube container hidden" hidden>
          </section>

        </div>

      </div>
      
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
